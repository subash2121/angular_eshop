<div class="row no-pad no-gutters">
    <div class="col-2 text-center">
        <button 
        (click)="removeFromCart()" class="btn btn-secondary btn-block minus">-</button>
    </div>
    <div class="col text-center">
        {{getQuantity()}} in cart
    </div>
    <div class="col-2 text-center">
        <button 
        (click)="addToCart()" class="btn btn-secondary btn-block plus">+</button>
    </div>
</div>
