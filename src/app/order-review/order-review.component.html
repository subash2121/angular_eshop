<check-out [show-actions]='false' [product]='order'></check-out>
<div class="col-6"><div class="card">
    
    <div class="card-body">
      <h3 class="card-title fw-bold">Order Summary</h3>
      <p class="card-text">You have <b>0</b> items in your shopping cart.</p>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of order" class="list-group-item">
            {{item.quantity}} x {{item.product.title}}
          <span class="float-end">
            {{item.quantity*item.product.price|currency:'INR':true}}
          </span>
        </li>
        <li class="list-group-item fw-bold">
          Total
          <div class="float-end">
            10
          </div>
        </li>
      </ul>
    </div>
  </div></div>
